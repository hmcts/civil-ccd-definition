civil-service:
  java:
    image: 'hmctspublic.azurecr.io/civil/service:pr-2128'
    ingressHost: ${SERVICE_NAME}.preview.platform.hmcts.net
    keyVaults:
      civil:
        resourceGroup: civil
        secrets:
          - civil-idam-client-secret
          - microservicekey-civil-service
          - system-update-user-username
          - system-update-user-password
          - cross-access-user-username
          - cross-access-user-password
          - prd-admin-user-username
          - prd-admin-user-password
          - docmosis-api-key
          - gov-notify-api-key
          - sendgrid-api-key
          - robotics-notification-sender
          - robotics-notification-recipient
          - robotics-notification-recipient-spec
          - name: launch-darkly-sdk-key-non-prod
            alias: launch-darkly-sdk-key
          - ordnance-survey-api-key
          - robotics-notification-multipartyrecipient
          - notification-caseworker-spec-receiver
    environment:
      LAUNCH_DARKLY_ENV: ${SERVICE_FQDN}
      OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-aat2.internal:8443/openam/oauth2/realms/root/realms/hmcts
      SERVICE_REQUEST_UPDATE: https://${SERVICE_NAME}.preview.platform.hmcts.net/service-request-update
      SERVICE_REQUEST_UPDATE_CLAIM_ISSUED: https://${SERVICE_NAME}.preview.platform.hmcts.net/service-request-update-claim-issued
idam-pr:
  redirect_uris:
    XUI:
      - https://xui-${SERVICE_FQDN}/oauth2/callback

civil-general-applications:
  enabled: true
xui-webapp:
  nodejs:
    ingressHost: xui-${SERVICE_FQDN}
ccd:
  ccd-api-gateway-web:
    nodejs:
      ingressHost: gateway-${SERVICE_FQDN}
  ccd-data-store-api:
    java:
      environment:
        OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-{{ .Values.global.environment }}.internal:8443/openam/oauth2/hmcts
        CCD_S2S_AUTHORISED_SERVICES_CASE_USER_ROLES: civil_service,aac_manage_case_assignment
      ingressHost: ccd-data-store-api-${SERVICE_FQDN}
  ccd-definition-store-api:
    java:
      ingressHost: ccd-definition-store-${SERVICE_FQDN}
  am-role-assignment-service:
    java:
      ingressHost: am-role-assignment-service-${SERVICE_FQDN}
camunda-bpm:
  java:
    ingressHost: camunda-${SERVICE_FQDN}

    wa:
      enabled: true


    wa-task-management-api:
      java:
        releaseNameOverride: ${SERVICE_NAME}-wa-task-management-api
        ingressHost: wa-task-management-api-${SERVICE_FQDN}
        keyVaults:
          wa:
            secrets:
              - name: app-insights-connection-string
                alias: app-insights-connection-string
              - name: wa-system-username
                alias: WA_SYSTEM_USERNAME
              - name: wa-system-password
                alias: WA_SYSTEM_PASSWORD
              - name: wa-idam-client-secret
                alias: WA_IDAM_CLIENT_SECRET
              - name: s2s-secret-task-management-api
                alias: S2S_SECRET_TASK_MANAGEMENT_API
              - name: ld-secret
                alias: LAUNCH_DARKLY_SDK_KEY
        environment:
          CAMUNDA_URL: http://{{ .Release.Name }}-camunda/engine-rest
          ROLE_ASSIGNMENT_URL: http://{{ .Release.Name }}-am-role-assignment-service
          POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
          POSTGRES_NAME: cft_task_db
          POSTGRES_USERNAME: hmcts
          POSTGRES_PASSWORD: hmcts
          POSTGRES_CONNECTION_OPTIONS: ""
          CCD_URL: http://{{ .Release.Name }}-ccd-data-store-api

    wa-task-monitor:
      java:
        ingressHost: wa-task-monitor-${SERVICE_FQDN}
        releaseNameOverride: ${SERVICE_NAME}-wa-task-monitor
        keyVaults:
          wa:
            secrets:
              - name: app-insights-connection-string
                alias: app-insights-connection-string
              - name: s2s-secret-task-monitor
                alias: S2S_SECRET_TASK_MONITOR
              - name: wa-system-username
                alias: WA_SYSTEM_USERNAME
              - name: wa-system-password
                alias: WA_SYSTEM_PASSWORD
              - name: wa-idam-client-secret
                alias: WA_IDAM_CLIENT_SECRET
        environment:
          CAMUNDA_URL: http://{{ .Release.Name }}-camunda/engine-rest
          TASK_MANAGEMENT_SERVICE_URL: http://{{ .Release.Name }}-wa-task-management-api
          CASE_EVENT_HANDLER_SERVICE_URL: http://{{ .Release.Name }}-wa-case-event-handler
          CCD_SEARCH_URL: http://{{ .Release.Name }}-ccd-data-store-api
          CCD_URL: http://{{ .Release.Name }}-ccd-data-store-api
          ROLE_ASSIGNMENT_URL: http://{{ .Release.Name }}-am-role-assignment-service

    wa-case-event-handler:
      java:
        ingressHost: wa-case-event-handler-${SERVICE_FQDN}
        releaseNameOverride: ${SERVICE_NAME}-wa-case-event-handler
        secrets:
          AZURE_SERVICE_BUS_CONNECTION_STRING:
            secretRef: civil-work-allocation-secret
            key: connectionString
        keyVaults:
          wa:
            secrets:
              - name: app-insights-connection-string
                alias: app-insights-connection-string
              - name: s2s-secret-case-event-handler
                alias: S2S_SECRET_CASE_EVENT_HANDLER
              - name: ld-secret
                alias: LAUNCH_DARKLY_SDK_KEY
              - name: wa-case-event-handler-POSTGRES-DATABASE
                alias: POSTGRES_NAME
              - name: wa-idam-client-secret
                alias: WA_IDAM_CLIENT_SECRET
        environment:
          CAMUNDA_URL: http://{{ .Release.Name }}-camunda/engine-rest
          CCD_URL: http://{{ .Release.Name }}-ccd-data-store-api
          CCD_SEARCH_URL: http://{{ .Release.Name }}-ccd-data-store-api
          ROLE_ASSIGNMENT_URL: http://{{ .Release.Name }}-am-role-assignment-service
          WA_WORKFLOW_API_URL: http://{{ .Release.Name }}-wa-workflow-api
          WA_TASK_MANAGEMENT_API_URL: http://{{ .Release.Name }}-wa-task-management-api
          AZURE_SERVICE_BUS_TOPIC_NAME: ccd-case-events
          AZURE_SERVICE_BUS_SUBSCRIPTION_NAME: ccd-case-events
          #AZURE_SERVICE_BUS_TOPIC_NAME: servicebus-topic-{{ .Release.Name }}-asb-ccd-case-events
          AZURE_SERVICE_BUS_CCD_CASE_EVENTS_SUBSCRIPTION_NAME: ccd-case-events
          POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
          POSTGRES_NAME: wa-case-event-handler
          POSTGRES_USERNAME: hmcts
          POSTGRES_PASSWORD: hmcts
          POSTGRES_CONNECTION_OPTIONS: ""

    wa-workflow-api:
      java:
        ingressHost: wa-workflow-api-${SERVICE_FQDN}
        releaseNameOverride: ${SERVICE_NAME}-wa-workflow-api
        keyVaults:
          wa:
            secrets:
              - name: app-insights-connection-string
                alias: app-insights-connection-string
              - name: s2s-secret-workflow-api
                alias: S2S_SECRET_WORKFLOW_API
              - name: ld-secret
                alias: LAUNCH_DARKLY_SDK_KEY
        environment:
          CAMUNDA_URL: http://{{ .Release.Name }}-camunda/engine-rest
          POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
          POSTGRES_NAME: wa_workflow_api
          POSTGRES_USERNAME: hmcts
          POSTGRES_PASSWORD: hmcts
          POSTGRES_CONNECTION_OPTIONS: ""
          TASK_MANAGEMENT_URL: http://{{ .Release.Name }}-wa-task-management-api

    wa-message-cron-service:
      job:
        releaseNameOverride: ${SERVICE_NAME}-wa-message-cron-service
        keyVaults:
          wa:
            secrets:
              - s2s-secret-case-event-handler
        environment:
          WA_CASE_EVENT_HANDLER_SERVICE_URL: http://{{ .Release.Name }}-wa-case-event-handler

    ccd-message-publisher:
      java:
        ingressHost: ccd-message-publisher-${SERVICE_FQDN}
        releaseNameOverride: ${SERVICE_NAME}-ccd-message-publisher
        keyVaults:
          ccd:
            secrets:
              - name: AppInsightsInstrumentationKey
                alias: azure.application-insights.instrumentation-key
        environment:
          DATA_STORE_DB_HOST: "{{ .Release.Name }}-postgresql"
          DATA_STORE_DB_NAME: data-store
          DATA_STORE_DB_USERNAME: hmcts
          DATA_STORE_DB_PASSWORD: hmcts
          DATA_STORE_DB_OPTIONS: "?stringtype=unspecified"
          CCD_CASE_EVENTS_DESTINATION: ccd-case-events
        secrets:
          SERVICE_BUS_CONNECTION_STRING:
            secretRef: civil-work-allocation-secret
            key: connectionString
      servicebus:
        releaseNameOverride: ${SERVICE_NAME}-asb
        teamName: Civil
        resourceGroup: civil-service-aat
        enabled: false
        serviceplan: standard
        setup:
          topics:
            - name: ccd-case-events
              subscriptionNeeded: yes
